<title>Фрейм</title>
</head>
<p> <b>Графопострои́тель или пло́ттер</b> — устройство для автоматического вычерчивания с большой точностью рисунков, схем, сложных чертежей, карт и другой графической информации на бумаге размером до A0 или кальке. Графопостроители рисуют изображения с помощью пера (пишущего блока).</p>
